    <!-- Main section: Purchase form that enable user input -->
    <main class="container" id="section-main">
      <h1>Order form</h1>
      <label for="">Select the ticket type: </label>
      <select id="ticket-type">
        <option value="1">One Day Pass</option>
        <option value="2">All Access Pass</option>
      </select>

      <label for="">Enter quantity of tickets: </label>
      <input type="number" id="quantity-of-ticket" min="1" placeholder="Enter number of ticket(s). (Example: 1)">

      <label for="">Enter credit card information: </label>
      <input type="number" id="credit-card-information" placeholder="Enter credit card number (Example: xxxxxx)">

      <button>Pay now</button>
    </main>

    <!-- Order Summary Section: Display an order summary showing the detail of their purchase -->
    <section class="container" id="section-summary">
      <h1>Order Summary</h1>
      <p>Number of tickets: <span id="summary-number-of-ticket">X</span></p>
      <p>Price per ticket: <span id="summary-price-per-ticket">$XXX.XX</span></p>
      <p>Subtotal: <span id="summary-subtotal">$XXX.XX</span></p>
      <p>Tax (<span id="summary-tax">XX%</span>): <span id="summary-tax-fee">$XX.XX</span></p>
      <p>Final Price: <span id="summary-final-price">$XXX.XX</span></p>
    </section>
  </body>
